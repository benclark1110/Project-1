<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="pageTitle">To Food, Or Not To Food</h1>
            <p class="lead">That is the Question</p>
        </div>
        <div class="card row">
            <div class="card-title">Desired Location (city)</div>
            <div>
                <form>
                    <div class="input-field">
                        
                        <i class="material-icons prefix">location_city</i>
                        <label for="icon_prefix"></label>
                        <input class="validate cityName" id="icon_prefix" type="text" aria-describedby="emailHelp" placeholder="enter city here">
                    </div>
                    <a type="submit" id="submit" class="btn">Submit</a>
                </form>
            </div>
        </div>
        <div class="row mainCards">
            <div class="card col s12 m12 l6">
                <div class="card-title">Food</div>
                <div>
                    <div id="foodGoesHere"></div>
                </div>
            </div>
            <div class="card col s12 m12 l6">
                <div class="card-title">Weather</div>
                <div>
                    <div class="weatherInfo">
                        <div id="city"></div>
                        <br />
                        <div id="temp"></div>
                        <br />
                        <div id="humidity"></div>
                        <br />
                        <div id="windSpeed"></div>
                        <br />
                        <img id="weatherPic"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
