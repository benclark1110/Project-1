<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Food/weather App</h1>
            <p class="lead">Other Words</p>
        </div>
        <div class="card">
            <div class="card-header">Your Location (city)</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter your city:</label>
                        <input class="form-control" id="cityName" aria-describedby="emailHelp" placeholder="enter city here">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="container row mainCards">
            <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card-header">Food</div>
                <div class="card-body">
                    <div id="foodGoesHere"></div>
                </div>
            </div>
            <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card-header">Weather</div>
                <div class="card-body">
                    <div class="weatherInfo">
                        <div id="city"></div>
                        <br />
                        <div id="temp"></div>
                        <br />
                        <div id="humidity"></div>
                        <br />
                        <div id="windSpeed"></div>
                        <br />
                        <img id="weatherPic"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
